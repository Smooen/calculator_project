<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div>
        <button class="keys" id="1">1</button>
        <button class="keys" id="2">2</button>
        <button class="keys" id="3">3</button>
        <button class="keys" id="4">4</button>
        <button class="keys" id="5">5</button>
        <button class="keys" id="6">6</button>
        <button class="keys" id="7">7</button>
        <button class="keys" id="8">8</button>
        <button class="keys" id="9">9</button>
        <button class="keys" id="0">0</button>
        <button class="keys">,</button>
        
        <button class="specialkeys" id="clear">Clear</button>
        <button class="specialkeys" id="equals">=</button>

        <button class="op">+</button>
        <button class="op">-</button>
        <button class="op">*</button>
        <button class="op">/</button>

        <div class="display"> <p class="message"></p></div>
    </div>
</body>
</html>
